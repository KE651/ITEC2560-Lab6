<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Longest US Bridges Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>  </style>
</head>
<body>
<h2>&emsp;&emsp;&emsp;&emsp;&emsp;Longest Bridges in the United States</h2>
<div>
  <canvas id="bridge_chart" width="600px" height="400px"></canvas>
</div>

<script>
  let bridges=[
    {"name": "Verrazano-Narrows Bridge",
      "city":"New York, NY",
      "span": 1298.4,
      "span_text" : "1298.4m",
      "location": [40.6066, -74.0447]},
    {"name": "Golden Gate Bridge",
      "city":"San Francisco and Marin, CA",
      "span": 1280.2,
      "span_text" : "1280.2m",
      "location": [37.8199, -122.4783]},
    {"name": "Mackinac Bridge",
      "city":"Mackinaw and St. Ignace, MI",
      "span": 1158.0,
      "span_text" : "1158.0m",
      "location": [45.8174, -84.7278]},
    {"name": "George Washington Bridge",
      "city":"New York, NY and New Jersey, NJ",
      "span": 1067.0,
      "span_text" : "1067.0m",
      "location": [40.8517, -73.9527]},
    {"name": "Tacoma Narrows Bridge",
      "city":"Tacoma and Kitsap, WA",
      "span": 853.44,
      "span_text" : "853.44m",
      "location": [47.2690, -122.5517]}
  ] //end array of objects

let bridge_labels = []
let bridge_data = []
  // loop through bridges and gather the data needed
  bridges.forEach(bridge=> {
    bridge_labels.push(bridge.name)
    bridge_data.push(bridge.span)
  }) //end forEach

  new Chart(document.getElementById("bridge_chart"), {
    type: 'bar',
    data: {
      labels: bridge_labels,
      datasets: [{
          label: "Bridge span (m)",
          backgroundColor: ["#8BC34A"],
          data: bridge_data        } ]    }, // close data
    options: {
      responsive: false, // constrain to size of the canvas
      legend: { display: true },
      title: { display: true,
              text: 'Longest Bridges in the U.S.' }} // close options
  }) // close Chart


</script>
</body>
</html>
